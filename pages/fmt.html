<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/fmt.css">
  <title>Round pictures</title>
</head>
<body class="page">
<section class="content">
  <a class="button-link" href="../index.html">Вернуться к меню</a>
  <h1 class="content__title">Animals Profile Pic</h1>
  <div class="gallery">
    <div class="gallery__card">
      <figure>
        <div class="gallery__image-container">
          <img class="gallery__image bear"
                src="https://m.foolcdn.com/media/dubs/images/original_imageshttpsg.foolcdn.comeditorialimag.width-880_5IT2c5o.jpg" alt="bear">
        </div>
        <figcaption class="gallery__image-desc">Bear</figcaption>
      </figure>
    </div>
    <div class="gallery__card">
      <figure>
        <div class="gallery__image-container">
          <img class="gallery__image squirrel" src="https://images.theconversation.com/files/391501/original/file-20210324-13-1ytcuiv.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop" alt="squirrel">
        </div>
        <figcaption class="gallery__image-desc">Squirrel</figcaption>
      </figure>
    </div>
    <div class="gallery__card">
      <figure>
        <div class="gallery__image-container">
          <img class="gallery__image fox" src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Red_fox.jpg" alt="fox">
        </div>
        <figcaption class="gallery__image-desc">Fox</figcaption>
      </figure>
    </div>
  </div>
</section>
<script src="../scripts/fmt.js"></script>
</body>
</html>
